<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitica Heat Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body>
    <div class="headerContainer">
        <img id="gear" src="img/settings.png">
        <div class="header" id="header">
            <div id="headerSettings">close <br> settings</div>
                <div class="viewSelect">
                <p>select<br>view</p>
                <div class="viewDropDown">
                    <p id="1month">1 month</p>
                    <p id="3month">3 month</p>
                    <p id="6month">6 month</p>
                    <p id="9month">9 month</p>
                    <p id="year">year</p>
                    <p id="ytd">ytd</p>
                    <!--
                    NEED TO FIND HOW TO SAVE USER'S FIRST VISIT
                    <p id="alltime">all time</p>
                    -->
                </div>
            </div>
            <div class="monthSelect">
                <p>select month</p>
                <div class="monthDropDown">
                    <p id="jan">january</p>
                    <p id="feb">february</p>
                    <p id="march">march</p>
                    <p id="apr">april</p>
                    <p id="may">may</p>
                    <p id="jun">june</p>
                    <p id="jul">july</p>
                    <p id="aug">august</p>
                    <p id="sep">september</p>
                    <p id="oct">october</p>
                    <p id="nov">november</p>
                    <p id="dec">december</p>                
                </div>
            </div>

        </div>
    </div>
    <div class="dayContainer">
    </div>
    <script src="heatmap.js"> </script>
</body>
</html>
